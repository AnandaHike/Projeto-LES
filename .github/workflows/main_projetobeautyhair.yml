# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy WAR app to Azure Web App - projetobeautyhair

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Java version
      uses: actions/setup-java@v1
      with:
        java-version: '11'

    - name: Build with Maven
      run: mvn clean install

    - name: Deploy to Azure Web App
id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'projetobeautyhair'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ff3ccf51498c4bebbab43cc0177b9109 }}
        package: '${{ github.workspace }}/target/*.war'